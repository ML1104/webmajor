<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/three.js"></script>
    <script src="js/whs.js"></script>
    <title>WHS example</title>
</head>

<body>
    <script>
        const app = new WHS.App(
            new WHS.BasicAppPreset() // setup for :
            // ElementModule
            // SceneModule
            // CameraModule
            // RenderingModule
        );

        const sphere = new WHS.Sphere({ // Create sphere component.
            geometry: {
                radius: 3,
                widthSegments: 32,
                heightSegments: 32
            },

            material: new THREE.MeshBasicMaterial({
                color: 0xF2F2F2
            }),

            position: [0, 10, 0]
        });

        sphere.addTo(app); // Add sphere to world.

        new WHS.Plane({
            geometry: {
                width: 100,
                height: 100
            },

            material: new THREE.MeshBasicMaterial({
                color: 0x447F8B
            }),

            rotation: {
                x: - Math.PI / 2
            }
        }).addTo(app);

        app.start(); // Start animations and physics simulation.

    </script>
</body>

</html>
